    <div>
      <!-- Body: Body -->
      <div class="body d-flex p-0 pt-5">
        <div class="body-header border-0 rounded-0 px-xl-4 px-md-2">
          <div class="container-fluid">
            <div class="row">
              <div class="col-12">
                <div class="d-flex justify-content-between align-items-center py-2">

                  <ol class="breadcrumb rounded-0 mb-0 ps-0 bg-transparent flex-grow-1">
                    <li class="breadcrumb-item ">
                      <a href="dashboard.html" class="text-primary">Home</a>
                    </li>
                    <li class="breadcrumb-item active text-dark" aria-current="page">
                        Register Customer
                    </li>
                  </ol>
                  <div class="d-flex flex-wrap align-items-center">


                  </div>
                </div>
              </div>
              <div class="col-12 text-capitalize ">
                <h3 class="fw-bold text-gradient">Register New Customer</h3>

              </div>
            </div>
            <!-- .row end -->
          </div>
        </div>

        <div class="container-fluid px-1 px-lg-4">
          <div class="row g-0 p-3">
            <div class="col-12 d-flex justify-content-center align-items-center border-0 rounded-lg  auth-h100">
              <div class=" p-4 card bg-white border-0">

                <form id="signUpForm" class="row g-1 p-0 p-md-4">

                  <div class="col-12 col-lg-8 pe-lg-1">
                    <div class="mb-2">
                      <label class="form-label">Company Name</label>
                      <input class="form-control form-control-lg border-1 shadow-sm" id="comp_code"
                        placeholder="Company Name" required />
                    </div>
                  </div>
                  <div class="col-12 col-lg-4 ps-lg-1">
                    <div class="mb-2">
                      <label class="form-label">Email</label>
                      <input class="form-control form-control-lg border-1 shadow-sm" id="email" type="email"
                        placeholder="name@example.com" required />
                    </div>
                  </div>
                  <div class="col-12 col-lg-4 px-lg-1">
                    <div class="mb-2">
                      <label class="form-label">Mobile</label>
                      <input class="form-control form-control-lg border-1 shadow-sm" id="mobile" type="number"
                        placeholder="98986554**" required />
                    </div>
                  </div>
                  <div class="col-12 col-lg-4 ps-lg-1">
                    <div class="mb-2">
                      <label class="form-label">Password</label>
                      <input type="password" class="form-control form-control-lg pass border-1 shadow-sm" id="password"
                        placeholder="8+ characters required" required />
                    </div>
                  </div>
                  <div class="col-12 col-lg-4 ps-lg-1">
                    <div class="mb-2">
                      <label class="form-label" id="cpassword">Confirm password</label>
                      <input type="password" class="form-control form-control-lg confrm-pass border-1 shadow-sm"
                        id="confrm-pass" placeholder="8+ characters required" required />
                    </div>
                  </div>
                  <hr class="my-4">
                  <div class="col-12 text-capitalize ">
                    <h5 class="fw-bold text-gradient">Add Address</h5>
                  </div>

                  <div class="row g-1">
                    
                    <div class="col-lg-4 pe-lg-1">
                      <div class="mb-2">
                        <label class="form-label">Address Type</label>
                        <input type="text" class="form-control form-control-lg confrm-pass border-1 shadow-sm" id="street"
                          placeholder="Rental Address" />
                      </div>
                    </div>
                    <div class="col-lg-4 px-lg-1">
                      <div class="mb-2">
                        <label class="form-label">Street</label>
                        <input type="text" class="form-control form-control-lg confrm-pass border-1 shadow-sm" id="street2"
                          placeholder="Raipurraja"/>
                      </div>
                    </div>
                    <div class="col-lg-4 ps-lg-1">
                      <div class="mb-2">
                        <label class="form-label">Area</label>
                        <input type="text" class="form-control form-control-lg confrm-pass border-1 shadow-sm" id="area"
                          placeholder="Gurunanak Chowk"/>
                      </div>
                    </div>

                    <div class="col-lg-4 pe-lg-1">
                      <div class="mb-2">
                        <label class="form-label">City</label>
                        <input type="text" class="form-control form-control-lg confrm-pass border-1 shadow-sm" id="city"
                          placeholder="eg. Lucknow"/>
                      </div>
                    </div>

                    <div class="col-lg-4 px-lg-1">
                      <div class="mb-2">
                        <label class="form-label">Country</label>
                        <input type="text" class="form-control form-control-lg confrm-pass border-1 shadow-sm" id="country"
                          placeholder="eg. India" />
                      </div>
                    </div>
                    <div class="col-lg-4 ps-lg-1">
                      <div class="mb-2">
                        <label class="form-label">Post Code</label>
                        <input type="text" class="form-control form-control-lg confrm-pass border-1 shadow-sm" id="zip_code"
                          placeholder="eg. 271801" />
                      </div>
                    </div>
                  </div>
                  <div class="col-12 text-center mt-4">
                    <button onclick="submit_address()" class="btn btn-block btn-primary fw-bold px-3"
                      >
                      Add Address
                    </button>
                  </div>

                  <div class="col-12 mb-1">
                    
                    <p id="address_table"></p>
                    <hr class="my-4">
                  </div>

                  <div class="col-12 text-end mt-4">
                    <button type="submit" class="btn btn-block btn-primary fw-bold px-5">
                      Register
                    </button>
                  </div>
                </form>
                <!-- End Form -->
              </div>
            </div>
          </div>
        </div>
      </div>
